<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/category"></ion-back-button>
    </ion-buttons>
    <ion-title>Chapter detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h3>{{selectedChapterItem.title}}</h3>
        <p>{{selectedChapterItem.content}}</p>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
