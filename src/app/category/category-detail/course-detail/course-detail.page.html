<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/category"></ion-back-button>
    </ion-buttons>
    <ion-title>{{selectedCourseItem.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <ion-img [src]="selectedCourseItem.imageUrl"></ion-img>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <h3>Course description</h3>
        <p>{{selectedCourseItem.description}}"</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item  detail *ngFor="let chapter of selectedCourseItem.chapters"  [routerLink]="['./',chapter.id]">
            <ion-label>{{chapter.title}}</ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
