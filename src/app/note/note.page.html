<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menuId="main-menu"></ion-menu-button>
    </ion-buttons>

    <ion-title>note</ion-title>

    <ion-buttons slot="primary">
          <ion-button routerLink="./new-note">
            <ion-icon name="add" slot="icon-only"></ion-icon>
          </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8"offset-sm="2">

        <ion-card *ngFor="let noteObj of listNotes" [routerLink]="['./detail',listNotes.indexOf(noteObj)]">
          <ion-card-header>
            <h3>{{noteObj.title}}</h3><br>
          </ion-card-header>

          <ion-card-content>
            <p>Date: <em>{{noteObj.date}}</em></p>
          </ion-card-content>
        </ion-card>
      </ion-col>
</ion-row>
  </ion-grid>
</ion-content>
